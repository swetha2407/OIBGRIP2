<!DOCTYPE html>
<html lang="en">
<head>
	<title>TO-DO List</title>

	<link rel="stylesheet" href="style3.css" />
</head>
<body>
	<div class="list">
	<header>
		<h1>To Do List</h1><br><br>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task"/>
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Pending Tasks</h2>

			<div id="tasks">

			</div><br><br>
            <h2>Completed Tasks</h2>
            <div id="completed">
            </div>
		</section>
	</main>
 </div>

	<script src="abc.js"></script>
</body>
</html>
