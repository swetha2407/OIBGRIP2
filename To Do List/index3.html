<!DOCTYPE html>
<html lang="en">
<head>
	<title>To Do List</title>

	<link rel="stylesheet" href="style3.css" />
</head>
<body>
	
	<header class="header">
		<h1>To Do List</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="Enter Task" />
			<input 
				type="text" 
				name="new-task-desc" 
				id="new-task-desc" 
				placeholder="Description" />
			<input
				type="submit"
				id="new-task-submit" 
				value="Add task"/>
		</form>
	</header>
	<section>
		<main class="task-list">
			<h2>Pending Tasks</h2>
			<div id="tasks">

			</div><br><br>
			<h2>Completed Tasks</h2>
			<div id="completed"></div>
		</main>
	</section>

	<script src="abc.js"></script>
</body>
</html>
